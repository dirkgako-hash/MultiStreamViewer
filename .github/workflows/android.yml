name: Android CI - Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: ðŸ¤– Set up Android SDK
      uses: android-actions/setup-android@v2
        
    - name: ðŸ–¼ï¸ Create placeholder icons
      run: |
        mkdir -p app/src/main/res/mipmap-{hdpi,mdpi,xhdpi,xxhdpi,xxxhdpi}
        for d in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > app/src/main/res/mipmap-$d/ic_launcher.png 2>/dev/null || true
          if [ ! -s "app/src/main/res/mipmap-$d/ic_launcher.png" ]; then
            # Fallback: criar arquivo vazio
            echo "placeholder" > app/src/main/res/mipmap-$d/ic_launcher.png
          fi
        done
      
    - name: ðŸ› ï¸ Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: ï¿½ï¿½ï¸ Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        
    - name: ðŸ“‹ Verify build
      run: |
        echo "Build completed!"
        echo "Generated files:"
        find app/build/outputs -name "*.apk" -type f 2>/dev/null || echo "No APKs found"
