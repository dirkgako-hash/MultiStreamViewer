name: Android Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    # Configurar keystore a partir de secrets
    - name: Setup Keystore
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > multistreamviewer.jks
        cat > keystore.properties << EOL
        storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
        storeFile=multistreamviewer.jks
        EOL
        
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: List APKs
      run: find app/build -name "*.apk" -type f | xargs ls -la
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: MultiStreamViewer-Release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 7
        
    - name: Upload Mapping File
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Mapping-Files
        path: app/build/outputs/mapping/release/
        retention-days: 7
