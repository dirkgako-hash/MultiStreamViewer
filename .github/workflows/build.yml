name: Android Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
        
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install required packages
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      
      - name: Fix Android Icons
        run: |
          echo "Corrigindo ícones Android..."
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/res/mipmap-mdpi
          mkdir -p app/src/main/res/mipmap-xhdpi
          mkdir -p app/src/main/res/mipmap-xxhdpi
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          if command -v convert &> /dev/null; then
            echo "Usando ImageMagick para criar ícones..."
            for density in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
              case $density in
                mdpi) size="48" ;;
                hdpi) size="72" ;;
                xhdpi) size="96" ;;
                xxhdpi) size="144" ;;
                xxxhdpi) size="192" ;;
              esac
              convert -size ${size}x${size} xc:"#2196F3" -fill "#FFFFFF" -gravity center -pointsize $(($size/3)) -annotate 0 "MS" "app/src/main/res/mipmap-$density/ic_launcher.png"
              cp "app/src/main/res/mipmap-$density/ic_launcher.png" "app/src/main/res/mipmap-$density/ic_launcher_round.png"
            done
          else
            echo "ImageMagick não disponível, criando placeholders..."
            for density in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
              echo -n "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" | base64 -d > "app/src/main/res/mipmap-$density/ic_launcher.png"
              cp "app/src/main/res/mipmap-$density/ic_launcher.png" "app/src/main/res/mipmap-$density/ic_launcher_round.png"
            done
          fi
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      
      - name: Create Debug Keystore
        run: |
          echo "Criando debug.keystore..."
          keytool -genkeypair \
            -keystore debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US" \
            -noprompt
          echo "✅ Debug keystore criado!"
      
      - name: Create Release Keystore
        run: |
          echo "Criando keystore para release..."
          keytool -genkeypair \
            -keystore multistreamviewer.jks \
            -alias key0 \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=Android, OU=Android, O=Android, L=City, ST=State, C=US" \
            -noprompt
          
          echo "storePassword=123456" > keystore.properties
          echo "keyPassword=123456" >> keystore.properties
          echo "keyAlias=key0" >> keystore.properties
          echo "storeFile=../multistreamviewer.jks" >> keystore.properties
          
          echo "✅ Release keystore e properties criados!"
          echo "Conteúdo de keystore.properties:"
          cat keystore.properties
      
      - name: Verify Files
        run: |
          echo "=== Verificando arquivos criados ==="
          ls -la multistreamviewer.jks keystore.properties debug.keystore || echo "Alguns arquivos não encontrados"
          echo ""
          echo "=== Conteúdo de keystore.properties ==="
          cat keystore.properties || echo "keystore.properties não encontrado"
      
      - name: Build Debug APK
        run: |
          echo "Construindo APK de debug..."
          ./gradlew assembleDebug
          echo "✅ Debug APK construído!"
      
      - name: Build Release APK
        run: |
          echo "Construindo APK de release..."
          ./gradlew assembleRelease --stacktrace
          echo "✅ Release APK construído!"
      
      - name: Verify APKs
        run: |
          echo "=== APKs Gerados ==="
          find app/build -name "*.apk" -type f | xargs -I {} sh -c 'echo "{} - $(du -h {} | cut -f1)"'
          
          echo ""
          echo "=== Verificando assinatura ==="
          for apk in app/build/outputs/apk/*/*.apk; do
            echo "Verificando $apk..."
            apksigner verify --verbose "$apk" 2>/dev/null || jarsigner -verify -verbose "$apk" 2>/dev/null || echo "⚠️  Não foi possível verificar assinatura de $apk"
          done
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: MultiStreamViewer-Debug
          path: app/build/outputs/apk/debug/
          if-no-files-found: error
          retention-days: 7
        
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: MultiStreamViewer-Release
          path: app/build/outputs/apk/release/
          if-no-files-found: error
          retention-days: 7
